<body>
  <h1 class="survey-class"id="title">Survey Form</h1>
  <p class="survey_msg">Thank you for taking the time to help us in improvement</p>
  <div class="survey">
  <div class="mid">
  <form action="mailto:viveknagar.vn04@gmail.com" method="post" enctype="text/plain" id="survey-form">
    <label for="fname">Name:</label><br>
    <input class="text_field" type="text" id="lname" name="Name" placeholder="Enter Your Name"><br>
    <label for="Email">Email:</label><br>
    <input class="text_field"type="email" id="email" name="Email" placeholder="Enter Your Email"><br>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
    <label for="age">Age:</label><br>
    <input class="text_field"type="number" id="age" name="Age"
         placeholder="Age"><br>
    <label for="dob">DOB:</label><br>
    <input class="date" type="date" id="date" name="Birth_Date" placeholder="Enter your date of birth"><br>
    <label for="role">Which option best describes your current role?</label><br>
 <select class="role" name="Role" id="role-select">
   <option class="option" value="">Select Current role</option>
   <option class="option_no" value="Student">Student</option>
   <option class="option_no" value="Full Time Job">Full time Job</option>
   <option class="option_no" value="Full Time Learner">Full Time Learner</option>
   <option class="option_no" value="Prefer not to say">Prefer not to say</option>
   <option class="option_no" value="Other">Other</option>
 </select><br>
    <label for="recommend">Would you recommend my courses to your friends?<br>
    <input class="radio" type="radio" name="recommend" value="Definitely">Definitely<br>
    <input class="radio" type="radio" name="recommend" value="Maybe">Maybe<br>
    <input class="radio" type="radio" name="recommend" value="Not sure">Not sure<br>
    <label for="teach">What would you like to see improved? (Check all that apply)</label><br>
    <label for="teach"><input class="checkbox" type="checkbox" name="improvement" value="My Explanation">My Explanation</label><br>
    <label for="teach"><input class="checkbox" type="checkbox" name="improvement" value="My Notes">My Notes</label><br>
    <label for="teach"><input class="checkbox" type="checkbox" name="improvement" value="Other Technical Issues">Other Technical Issues</label><br>
    <label for="teach"><input class="checkbox" type="checkbox" name="improvement" value="Additional Courses">Additional Courses</label><br>
    <label for="comment">Comment & Suggestions?</label><br>
    <textarea class="textarea" name="Comment" placeholder="Enter your comment here..." rows="7"></textarea><br>
<!-- <a href="#" class="myButton">Submit</a> -->
<div class="container">
   <input type="submit" class="myButton" value="submit"></a>
</div>
</form>
</div>
</div>
